<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login â€¢ Plant Rescue</title>
    <link rel="stylesheet" href="../styles.css" />
    <style>
      .auth-page { padding: 86px 0 30px; }
      .breadcrumbs { margin-bottom: 12px; color: var(--muted); font-size: 0.95rem; }
      .auth-container {
        max-width: 500px;
        margin: 0 auto;
        background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
        border: 1px solid rgba(255,255,255,0.06);
        border-radius: 16px;
        padding: 24px;
      }
      .auth-container h1 {
        margin-top: 0;
        text-align: center;
      }
      .auth-links {
        display: flex;
        justify-content: center;
        margin-bottom: 24px;
        gap: 20px;
      }
      .auth-links a {
        color: var(--muted);
        text-decoration: none;
        font-weight: 600;
        padding: 8px 16px;
        border-radius: 10px;
      }
      .auth-links a.active {
        color: var(--text);
        background: linear-gradient(180deg, rgba(34,197,94,0.18), rgba(34,197,94,0.08));
        border: 1px solid rgba(34,197,94,0.25);
      }
      .form-group {
        margin-bottom: 16px;
      }
      .form-label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
      }
      .form-input {
        width: 100%;
        padding: 12px 16px;
        background: var(--panel-2);
        color: var(--text);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 10px;
        font-size: 1rem;
      }
      .form-input:focus {
        outline: none;
        border-color: var(--brand);
        box-shadow: 0 0 0 2px rgba(34,197,94,0.2);
      }
      .form-error {
        color: var(--danger);
        font-size: 0.85rem;
        margin-top: 4px;
        display: none;
      }
      .form-input.error {
        border-color: var(--danger);
      }
      .form-input.error + .form-error {
        display: block;
      }
      .checkbox-group {
        display: flex;
        align-items: flex-start;
        gap: 10px;
        margin-bottom: 16px;
      }
      .checkbox-group input {
        margin-top: 4px;
      }
      .submit-btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(180deg, var(--brand), var(--brand-600));
        color: #062410;
        border: none;
        border-radius: 14px;
        font-weight: 800;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: 0 10px 18px -10px rgba(34,197,94,0.8), inset 0 1px 0 rgba(255,255,255,0.25);
      }
      .submit-btn:hover {
        background: linear-gradient(180deg, var(--brand-600), var(--brand-700));
      }
      .auth-footer {
        text-align: center;
        margin-top: 20px;
        color: var(--muted);
      }
      .auth-footer a {
        color: var(--brand);
        text-decoration: none;
      }
      .forgot-password {
        display: block;
        text-align: right;
        margin-top: 8px;
        margin-bottom: 16px;
        color: var(--muted);
        text-decoration: none;
        font-size: 0.9rem;
      }
      .forgot-password:hover {
        color: var(--brand);
      }
    </style>
  </head>
  <body>
    <header class="navbar">
      <div class="container nav-container">
        <a class="logo" href="../index.html#home">Plant Rescue</a>
        <nav class="nav-links" aria-label="Primary">
          <a href="../browse/index.html">Browse Rescues</a>
          <a href="../index.html#community">Community</a>
          <a href="login.html" class="auth">Login/Sign Up</a>
        </nav>
      </div>
    </header>

    <main class="auth-page">
      <div class="container">
        <div class="breadcrumbs"><a href="../index.html">Home</a> / Login</div>
        <div class="auth-container">
          <h1>Welcome Back</h1>
          <div class="auth-links">
            <a href="login.html" class="active">Login</a>
            <a href="register.html">Register</a>
          </div>
          
          <form id="loginForm" novalidate>
            <div class="form-group">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" name="username" class="form-input" placeholder="Enter your username" required>
              <div class="form-error">Username is required</div>
            </div>
            
            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
              <div class="form-error">Password is required</div>
            </div>
            
            <a href="#" class="forgot-password">Forgot your password?</a>
            
            <div class="checkbox-group">
              <input type="checkbox" id="rememberCheck" name="rememberCheck">
              <label for="rememberCheck">Remember me</label>
            </div>
            
            <button type="submit" class="submit-btn">Login</button>
          </form>
          
          <div class="auth-footer">
            Don't have an account? <a href="register.html">Register here</a>
          </div>
        </div>
      </div>
    </main>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('loginForm');
        
        form.addEventListener('submit', function(event) {
          event.preventDefault();
          
          // Reset all error states
          const inputs = form.querySelectorAll('.form-input');
          inputs.forEach(input => {
            input.classList.remove('error');
          });
          
          let isValid = true;
          
          // Validate username
          const username = document.getElementById('username');
          if (!username.value.trim()) {
            username.classList.add('error');
            username.nextElementSibling.textContent = 'Username is required';
            isValid = false;
          }
          
          // Validate password
          const password = document.getElementById('password');
          if (!password.value) {
            password.classList.add('error');
            password.nextElementSibling.textContent = 'Password is required';
            isValid = false;
          }
          
          // If form is valid, submit (in a real app, this would authenticate with a server)
          if (isValid) {
            alert('Login successful! Redirecting to home page.');
            form.reset();
            window.location.href = '../index.html';
          }
        });
        
        // Add input event listeners to clear errors on typing
        const inputs = form.querySelectorAll('.form-input');
        inputs.forEach(input => {
          input.addEventListener('input', function() {
            this.classList.remove('error');
          });
        });
      });
    </script>
  </body>
</html>
