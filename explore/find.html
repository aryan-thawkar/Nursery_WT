<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Plant</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    h1 {
        color: #2E8B57;
    }
    form {
        margin-top: 20px;
    }
    input[type="text"] {
        padding: 10px;
        width: 300px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        padding: 10px 15px;
        background-color: #2E8B57;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #3CB371;
    }
</style>
<body>
    <h1>Find My Plant</h1>
    <p>Use our plant finder tool to identify your plant.</p>
    <form action="/explore/find.html" method="post">
        <input type="text" name="plant_name" placeholder="Enter plant name">
        <button type="submit">Search</button>
    </form>
</body>
</html>
