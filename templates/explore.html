<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Plants</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='explore.css') }}">
</head>
<body>
    <header>
        <h1>Explore Plants</h1>
    </header>
    <div class="search-container" style="text-align:center; margin: 30px 0;">
        <input type="text" placeholder="Search for plants..." style="padding: 10px; width: 300px; font-size: 16px;">
        <button style="padding: 10px 20px; font-size: 16px;">Search</button>
    </div>
    <div class="plant-cards-container">
        <!-- Plant Card 1 -->
        <div class="plant-card">
            <a href="#"><img src="../explore/plants/plant_img/plant1.jpg" alt="Plant 1"></a>
            <h3>Aloe Vera</h3>
            <div><span style="font-weight: bold;">₹199</span></div>
            <div style="font-size: 14px;">Nutrient-rich general purpose sell</div>
            <div style="width: 100%; display: flex; align-items: center; margin-bottom: 8px;">
                <span style="font-size: 18px; color: #e65100; margin-right: 6px;">&#x23F0;</span>
                <span style="font-size: 15px; color: #e65100;">Rescue now</span>
            </div>
            <div style="width: 100%; display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 10px;">
                <button onclick="changeQty('qty1', 1)">+1</button>
                <span id="qty1">0</span>
                <button onclick="changeQty('qty1', -1)">-1</button>
                <button>Rescue</button>
            </div>
        </div>
        <!-- Plant Card 2 -->
        <div class="plant-card">
            <a href="#"><img src="../explore/plants/plant_img/plant2.jpg" alt="Plant 2"></a>
            <h3>Snake Plant</h3>
            <div><span style="font-weight: bold;">₹249</span></div>
            <div style="font-size: 14px;">Nutrient-rich general purpose sell</div>
            <div style="width: 100%; display: flex; align-items: center; margin-bottom: 8px;">
                <span style="font-size: 18px; color: #e65100; margin-right: 6px;">&#x23F0;</span>
                <span style="font-size: 15px; color: #e65100;">Rescue now</span>
            </div>
            <div style="width: 100%; display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 10px;">
                <button onclick="changeQty('qty2', 1)">+1</button>
                <span id="qty2">0</span>
                <button onclick="changeQty('qty2', -1)">-1</button>
                <button>Rescue</button>
            </div>
        </div>
        <!-- Plant Card 3 -->
        <div class="plant-card">
            <a href="#"><img src="../explore/plants/plant_img/plant3.jpg" alt="Plant 3"></a>
            <h3>Peace Lily</h3>
            <div><span style="font-weight: bold;">₹299</span></div>
            <div style="font-size: 14px;">Nutrient-rich general purpose sell</div>
            <div style="width: 100%; display: flex; align-items: center; margin-bottom: 8px;">
                <span style="font-size: 18px; color: #e65100; margin-right: 6px;">&#x23F0;</span>
                <span style="font-size: 15px; color: #e65100;">Rescue now</span>
            </div>
            <div style="width: 100%; display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 10px;">
                <button onclick="changeQty('qty3', 1)">+1</button>
                <span id="qty3">0</span>
                <button onclick="changeQty('qty3', -1)">-1</button>
                <button>Rescue</button>
            </div>
        </div>
        <!-- Plant Card 4 -->
        <div class="plant-card">
            <a href="#"><img src="../explore/plants/plant_img/plant4.jpg" alt="Plant 4"></a>
            <h3>Money Plant</h3>
            <div><span style="font-weight: bold;">₹179</span></div>
            <div style="font-size: 14px;">Nutrient-rich general purpose sell</div>
            <div style="width: 100%; display: flex; align-items: center; margin-bottom: 8px;">
                <span style="font-size: 18px; color: #e65100; margin-right: 6px;">&#x23F0;</span>
                <span style="font-size: 15px; color: #e65100;">Rescue now</span>
            </div>
            <div style="width: 100%; display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 10px;">
                <button onclick="changeQty('qty4', 1)">+1</button>
                <span id="qty4">0</span>
                <button onclick="changeQty('qty4', -1)">-1</button>
                <button>Rescue</button>
            </div>
        </div>
    </div>
    <script>
    function changeQty(id, delta) {
        var el = document.getElementById(id);
        var val = parseInt(el.textContent);
        val = isNaN(val) ? 0 : val;
        val += delta;
        if (val < 0) val = 0;
        el.textContent = val;
    }
    </script>
</body>
</html>
